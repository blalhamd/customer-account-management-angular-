<div class="email-form-container">
  <div class="email-form-card animated-fade">
    <div class="text-center mb-4">
      <i class="fas fa-envelope-circle-check email-form-icon"></i>
      <h4 class="mb-1">Forgot your password?</h4>
      <p class="text-muted mb-0">Enter your email to receive reset instructions</p>
    </div>
    <form [formGroup]="model" (ngSubmit)="onSubmit(model)">
      <div class="form-group mb-3">
        <label for="forgotEmail" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input id="forgotEmail" type="email" formControlName="email" class="form-control"
            placeholder="example@gmail.com" autocomplete="username">
        </div>
        <div class="alert alert-danger py-1 px-2 mt-1 mb-0" *ngIf="email?.errors && email?.touched">
          <small *ngIf="email?.getError('required')">Email is required</small>
          <small *ngIf="email?.getError('email')">Email is invalid</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" [disabled]="isLoading || model.invalid">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Processing...
        </span>
      </button>
    </form>
  </div>
</div>
