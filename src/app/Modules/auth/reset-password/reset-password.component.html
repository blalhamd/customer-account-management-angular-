<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-12">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center fw-bold text-primary">Reset Password</h3>
          <form [formGroup]="model" (ngSubmit)="onSubmit()">
            <div class="mb-3 position-relative">
              <label for="newPassword" class="form-label fw-semibold">New Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="newPassword" class="form-control"
                  id="newPassword" placeholder="Enter new password">
                <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword"
                  tabindex="-1" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                  <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="newPassword?.errors?.['passwordStrength'] && newPassword?.touched"
                class="text-danger mt-2 small">
                Password must meet the following requirements:
                <ul class="mb-1">
                  <li *ngIf="newPassword?.errors?.['passwordStrength']?.requirements?.minLength">
                    At least 8 characters long
                  </li>
                  <li *ngIf="newPassword?.errors?.['passwordStrength']?.requirements?.hasUpperCase">
                    At least one uppercase letter (A-Z)
                  </li>
                  <li *ngIf="newPassword?.errors?.['passwordStrength']?.requirements?.hasLowerCase">
                    At least one lowercase letter (a-z)
                  </li>
                  <li *ngIf="newPassword?.errors?.['passwordStrength']?.requirements?.hasNumber">
                    At least one number (0-9)
                  </li>
                </ul>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold py-2"
              [disabled]="isLoading || model.invalid">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin me-2"></i>
                Processing...
              </span>
            </button>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0 text-center">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
